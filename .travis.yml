language: node_js
node_js:
- 6
branches:
  only:
  - master
notifications:
  email:
    on_success: never
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_6bb38241658d_key -iv $encrypted_6bb38241658d_iv
  -in client-secret.json.enc -out client-secret.json -d
